<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <section class="info-section">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo-section">
      <div id="add-title">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="text-input task new-task-input" type="text">
          <button class="add-btn">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks-list">
        <li class="incomplete-task-item">
          <input type="checkbox">
          <label class="incomplete-task-label task-label">Pay Bills</label>
          <input type="text" class="text-input task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-btn-img" alt="delete-button">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="edit-task-label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-btn-img" alt="delete-button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-task-item">
          <input type="checkbox" checked>
          <label class="completed-task-label task-label">See the Doctor</label>
          <input type="text" class="text-input task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-btn-img" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
